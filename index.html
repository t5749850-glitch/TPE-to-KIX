        function renderChecklist(md) {
            const container = document.getElementById('checklist-content');
            const saved = JSON.parse(localStorage.getItem('jp_checklist_v1')) || {};
            container.innerHTML = '';
            
            md.split('\n').forEach(line => {
                const text = line.trim();
                if (text.startsWith('##')) {
                    const h = document.createElement('div');
                    h.className = 'cat-title p-2 mt-4';
                    h.textContent = text.replace('##', '');
                    container.appendChild(h);
                } else if (text.includes('- [ ]') || text.startsWith('-')) {
                    const label = text.replace(/- \[[x ]\] /g, '').replace(/- /g, '').trim();
                    if(!label) return;
                    const item = document.createElement('div');
                    item.className = 'todo-item';
                    const isChecked = saved[label] || false;
                    item.innerHTML = `<input type="checkbox" ${isChecked ? 'checked' : ''}><span class="todo-text ${isChecked ? 'done' : ''}">${label}</span>`;
                    item.onclick = (e) => {
                        const cb = item.querySelector('input');
                        if (e.target.tagName !== 'INPUT') cb.checked = !cb.checked;
                        item.querySelector('span').classList.toggle('done', cb.checked);
                        saved[label] = cb.checked;
                        localStorage.setItem('jp_checklist_v1', JSON.stringify(saved));
                    };
                    container.appendChild(item);
                }
            });
        }

        // --- è¡Œç¨‹æ¸²æŸ“ ---
        function renderItinerary(filter) {
            const timeline = document.getElementById('itinerary-timeline');
            const checklistView = document.getElementById('checklist-view');
            
            if (filter === 'checklist') {
                timeline.classList.add('hidden');
                checklistView.classList.remove('hidden');
                loadChecklist();
                return;
            }
            timeline.classList.remove('hidden');
            checklistView.classList.add('hidden');
            timeline.innerHTML = '';

            itineraryData.forEach(day => {
                if (filter === 'all' || day.city === filter) {
                    const card = document.createElement('div');
                    card.className = 'day-card open';
                    card.innerHTML = `
                        <div class="day-header" onclick="this.parentElement.classList.toggle('open')">
                            <h2 class="day-title">Day ${day.day} | ${day.date} | ${day.title}</h2>
                            <span class="toggle-icon">â–¶</span>
                        </div>
                        <div class="day-content">
                            <div class="p-5">
                                <div class="image-placeholder" style="background-image:url('${day.image}')"></div>
                                ${day.events.map(e => `
                                    <div class="timeline-event">
                                        <div class="event-time">${e.time}</div>
                                        <div class="event-detail flex justify-between items-center">
                                            <span>
                                                ${e.detail} 
                                                ${e.transport ? `<small class="text-gray-400">(${e.transport})</small>` : ''}
                                            </span>
                                            ${e.mapLocation ? `<a href="https://www.google.com/maps/search/${encodeURIComponent(e.mapLocation)}" target="_blank" class="map-button">ğŸ“</a>` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                                <div class="alert-box"><strong>ğŸ’¡ å‚™è¨»:</strong> ${day.notes}</div>
                            </div>
                        </div>
                    `;
                    timeline.appendChild(card);
                }
            });
        }

        document.querySelectorAll('.city-button').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.city-button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderItinerary(btn.dataset.city);
            };
        });

        window.onload = () => renderItinerary('all');
    </script>
</body>
